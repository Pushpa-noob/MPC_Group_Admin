<div class="page-title-box mb-3 mb-ms-4">
    <h4 class="page-title">Edit User</h4>
</div>
<div class="card">

    <div class="card-body">

        <div class="text-lg-end form-group">
            <button class="btn w-sm btn-danger waves-effect waves-light" (click)="backFunction()" type="button"><i
                    class="fa-solid fa-arrow-left"></i> Back</button>
            <button type="submit" class="btn w-sm btn-success waves-effect waves-light ms-2" (click)="updateUser()">
                <i class="fa-regular fa-floppy-disk"></i> Save
            </button>
        </div>

    </div>
    <div class="accordionQs mt-2 mt-md-3">
        <div class="accordion" id="accordionExample">
            <div class="accordion-item card mb-0">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                        Personal Details
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body px-0">
                        <div class="Portletcard-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-xs-12 col-form-label">Full Name</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <input type="text" class="form-control" [(ngModel)]="userDetails.fullName"
                                                placeholder="fullName">
                                        </div>


                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-xs-12 col-form-label">
                                            Agent Name
                                        </label>

                                        <div class="col-sm-8 col-xs-12">
                                            <input type="text" class="form-control disabled"
                                                [(ngModel)]="userDetails.agentName" placeholder="AgentName">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-xs-12 col-form-label">Password</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <input type="password" class="form-control" placeholder="password"
                                                [(ngModel)]="userDetails.password">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-xs-6 col-form-label">Username</label>
                                        <div class="col-sm-8 col-xs-6">
                                            <input type="text" class="form-control ParentName disabled"
                                                placeholder="loginId" [(ngModel)]="userDetails.loginId">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-xs-12 col-form-label">Domain</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <input type="text" class="form-control ParentName disabled"
                                                placeholder="Enter User Domain" [(ngModel)]="userDetails.domain">
                                        </div>

                                    </div>



                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-xs-12 col-form-label">Child Level</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <div class="input-group">
                                                <input type="text" class="form-control ParentName disabled"
                                                    placeholder="User Role" [(ngModel)]="userDetails.userRole">
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group row" *ngIf="getRoleId==1 || getRoleId==2">
                                        <label class="col-sm-3 col-xs-12 col-form-label">Mobile Number</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <input type="text" class="form-control" placeholder="mobile number"
                                                [(ngModel)]="userDetails.mobile">
                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <label class="col-sm-3 col-xs-12 col-form-label">Credit Reference</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <input type="number" class="form-control ParentName disabled"
                                                placeholder="Opening Balance" [(ngModel)]="userDetails.balance">
                                        </div>

                                    </div>

                                    <div class="form-group row">
                                        <div class="col-sm-3 col-xs-12 col-form-label"></div>
                                        <div class="col-sm-8 col-xs-12 input-group">

                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item card mb-0">
                <h2 class="accordion-header" id="headingThreeA1">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThreeA1" aria-expanded="false" aria-controls="collapseThreeA1">
                        Bonus
                    </button>
                </h2>
                <div id="collapseThreeA1" class="accordion-collapse collapse show" aria-labelledby="headingThreeA1"
                    data-bs-parent="#accordionExampleA1">
                    <div class="accordion-body px-0">
                        <div class="Portletcard-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group row">
                                        <label class="col-5 col-md-3 col-form-label">Is First Refil Bonus
                                        </label>
                                        <div class="col-7 col-md-9">
                                            <div class="form-check form-switch">

                                                <input class="form-check-input" type="checkbox"
                                                    [(ngModel)]="userDetails.isFirstRefilBonus">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group row">
                                        <label class="col-5 col-md-3 col-form-label">Is Every Refil
                                            Bonus</label>
                                        <div class="col-7 col-md-9">
                                            <div class="form-check form-switch">

                                                <input class="form-check-input" type="checkbox"
                                                    [(ngModel)]="userDetails.isEveryRefilBonus">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-4 col-xs-12 px-3">
                                    <div class="d-flex align-items-center">
                                        <label class="nowrap  me-2 labeWid">Bonus</label>
                                        <input type="text" placeholder="" class="form-control " name="firstRefilBonus"
                                            [(ngModel)]="userDetails.firstRefilBonus">
                                    </div>
                                </div>
                                <div class="col-sm-4 col-xs-12 mt-2 mt-sm-0 px-3">
                                    <div class="d-flex align-items-center">
                                        <label class="nowrap  me-2 labeWid">Bonus</label>
                                        <input type="text" placeholder="" class="form-control " name="everyRefilBonus"
                                            [(ngModel)]="userDetails.everyRefilBonus">
                                    </div>
                                </div>
                                <div class="col-sm-4 col-xs-12 mt-2 mt-sm-0 px-3" *ngIf="userDetails.userRole=='Admin'">
                                    <div class="d-flex align-items-center">
                                        <label class="nowrap  me-2 labeWid">Rolling Value</label>
                                        <input type="text" placeholder="" class="form-control " name="RollingValue"
                                            [(ngModel)]="userDetails.rollingValue">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- losing bonus  -->
            <div class="accordion-item border-0 mb-0">
                <h2 class="accordion-header" id="headingEight">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseEight" aria-expanded="false" aria-controls="collapseEight">
                        Losing Bonus
                    </button>
                </h2>
                <div id="collapseEight" class="accordion-collapse collapse show" aria-labelledby="headingEight"
                    data-bs-parent="#accordionExampleEight">
                    <div class="accordion-body px-0">
                        <div class="Portletcard-body">
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group row">
                                        <label class="col-sm-3 col-xs-12 col-form-label">Losing Bonus</label>
                                        <div class="col-sm-8 col-xs-12">
                                            <div class="form-check form-switch d-flex align-items-center">
                                                <input class="form-check-input" type="checkbox" role="switch"
                                                       id="shareToggle" [checked]="userDetails.isLosingBonus"
                                                       [(ngModel)]="userDetails.isLosingBonus"
                                                       (change)="toggleSwitch(userDetails.isLosingBonus)">
                                                <input type="number" class="form-control ms-2"
                                                       [(ngModel)]="userDetails.losingBonus"
                                                       placeholder="enter bonus percent">
                                            </div>
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
            <!--losing bonus end -->
        </div>

    </div>
